name: Deploy Infrastructure

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-core-infra:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Deploy VNet using legacy JSON params
      - name: Deploy Virtual Network
        run: |
          az deployment group create \
            --resource-group rg-messydrift-test \
            --template-file old_stuff/network/vnet.bicep \
            --parameters parameters.json \
            --name vnet-deployment-${{ github.run_number }}

      # Deploy NSG using bicepparam
      - name: Deploy Network Security Group
        run: |
          az deployment group create \
            --resource-group rg-messydrift-test \
            --parameters configs/nsg-config.bicepparam \
            --name nsg-deployment-${{ github.run_number }}

      # Deploy Storage using JSON params from temp folder
      - name: Deploy Storage Account
        run: |
          az deployment group create \
            --resource-group rg-messydrift-test \
            --template-file storage.bicep \
            --parameters temp/params/storage-params.json \
            --name storage-deployment-${{ github.run_number }}

      # Deploy KeyVault using bicepparam
      - name: Deploy Key Vault
        run: |
          az deployment group create \
            --resource-group rg-messydrift-test \
            --parameters random/stuff/kv.bicepparam \
            --name keyvault-deployment-${{ github.run_number }}

      - name: Deployment Summary
        run: |
          echo "### Infrastructure Deployment Complete :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "- Resource Group: rg-messydrift-test" >> $GITHUB_STEP_SUMMARY
          echo "- Run Number: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY

name: Deploy Applications

on:
  workflow_dispatch:
    inputs:
      log_analytics_workspace_id:
        description: 'Log Analytics Workspace Resource ID (optional for App Insights)'
        required: false
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  deploy-app-services:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Deploy Container Registry using bicepparam from weird path
      - name: Deploy Azure Container Registry
        run: |
          az deployment group create \
            --resource-group rg-messydrift-test \
            --parameters p/acr-prod.bicepparam \
            --name acr-deployment-${{ github.run_number }}

      # Deploy Web App using bicepparam
      - name: Deploy Web Application
        run: |
          az deployment group create \
            --resource-group rg-messydrift-test \
            --parameters webapp/dev-params.bicepparam \
            --name webapp-deployment-${{ github.run_number }}

      # Deploy App Insights using JSON params from deep nested path
      - name: Deploy Application Insights
        if: ${{ inputs.log_analytics_workspace_id != '' }}
        run: |
          az deployment group create \
            --resource-group rg-messydrift-test \
            --template-file randomfolder/appinsights.bicep \
            --parameters a/b/c/insights-params.json \
            --parameters workspaceId=${{ inputs.log_analytics_workspace_id }} \
            --name appinsights-deployment-${{ github.run_number }}

      - name: Get Web App URL
        id: webapp
        run: |
          WEBAPP_URL=$(az deployment group show \
            --resource-group rg-messydrift-test \
            --name webapp-deployment-${{ github.run_number }} \
            --query properties.outputs.webAppUrl.value -o tsv)
          echo "url=$WEBAPP_URL" >> $GITHUB_OUTPUT

      - name: Deployment Summary
        run: |
          echo "### Application Deployment Complete :tada:" >> $GITHUB_STEP_SUMMARY
          echo "- Resource Group: rg-messydrift-test" >> $GITHUB_STEP_SUMMARY
          echo "- Web App URL: https://${{ steps.webapp.outputs.url }}" >> $GITHUB_STEP_SUMMARY

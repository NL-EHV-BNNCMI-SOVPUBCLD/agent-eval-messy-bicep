name: Full Stack Deployment

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-core:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Storage
        run: |
          az deployment group create \
            --resource-group rg-messydrift-test \
            --template-file storage.bicep \
            --parameters temp/params/storage-params.json \
            --name storage-${{ github.run_number }}

      - name: Deploy NSG
        run: |
          az deployment group create \
            --resource-group rg-messydrift-test \
            --parameters configs/nsg-config.bicepparam \
            --name nsg-${{ github.run_number }}

      - name: Deploy VNet
        run: |
          az deployment group create \
            --resource-group rg-messydrift-test \
            --template-file old_stuff/network/vnet.bicep \
            --parameters parameters.json \
            --name vnet-${{ github.run_number }}

  deploy-apps:
    runs-on: ubuntu-latest
    needs: deploy-core
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Container Registry
        run: |
          az deployment group create \
            --resource-group rg-messydrift-test \
            --parameters p/acr-prod.bicepparam \
            --name acr-${{ github.run_number }}

      - name: Deploy Web App
        run: |
          az deployment group create \
            --resource-group rg-messydrift-test \
            --parameters webapp/dev-params.bicepparam \
            --name webapp-${{ github.run_number }}

      - name: Deploy Key Vault
        run: |
          az deployment group create \
            --resource-group rg-messydrift-test \
            --parameters random/stuff/kv.bicepparam \
            --name kv-${{ github.run_number }}

  summary:
    runs-on: ubuntu-latest
    needs: [deploy-core, deploy-apps]
    if: always()
    
    steps:
      - name: Deployment Summary
        run: |
          echo "### Full Stack Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Core Infrastructure | ${{ needs.deploy-core.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Applications | ${{ needs.deploy-apps.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Resource Group:** rg-messydrift-test" >> $GITHUB_STEP_SUMMARY
